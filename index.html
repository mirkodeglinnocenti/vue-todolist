<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div id="app">
        
        <main>
            <section class="py-5">
            
                <div class="container py-5">

                    <div class="header">
                        <div class="mb-3 row">
                            <label class="col-auto col-form-label">
                                Aggiungi task
                            </label>
                            <div class="col">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="task"
                                    placeholder="Nuova cosa da fare..."
                                    v-model="inputTask"
                                />
                            </div>
                            <div class="col-auto">
                                <button @click="addTask" class="btn btn-primary">Aggiungi</button>
                            </div>
                    </div>

                    
                    <div class="body">
                        <ul class="list-group" v-for="(toDoItem, index) in toDoList">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                            <label class="form-check-label" for="firstCheckbox"
                            @click="taskEnd(toDoItem)" 
                            :class="toDoItem.done === true ? 'text-decoration-line-through' : '' ">
                            {{toDoItem.text}}</label>
                            <button @click="deleteTask(index)" class="btn btn-danger">X</button>
                        </ul>
                    </div>
                    
                </div>
            </section>
        </main>

    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
